<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Creator</title>
    <!-- normalize css -->
    <link rel="stylesheet" href="./normalize.css">
    <!-- custom css -->
     <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- HEADER -->
 <header>
        <nav class="container flex items-center justify-between">
            <img src="./assets/Logo.svg" alt="The creator's logo" class="logo">
            
            <ul class="nav-link-container">
                <li>
                    <a class="nav-link" href="#partners">Partners</a>
                </li>
                <li>
                    <a class="nav-link" href="#how-we-work">How We Work</a>
                </li>
                <li>
                    <a class="nav-link" href="#review">Review</a>
                </li>
                <li>
                    <a class="nav-link" href="#charity">Charity</a>
                </li>
            </ul>
            
            <button class="bg-primary rounded p-4 join-btn">
                Join The Creator
            </button>
            
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>
        
        <div class="mobile-menu" id="mobileMenu">
            <a class="nav-link" href="#partners">Partners</a>
            <a class="nav-link" href="#how-we-work">How We Work</a>
            <a class="nav-link" href="#review">Review</a>
            <a class="nav-link" href="#charity">Charity</a>
            <button class="bg-primary rounded p-4 mobile-join-btn">
                Join The Creator
            </button>
        </div>
    </header>

    <!-- MAIN -->
     <main>
        <!-- HERO -->
         <section id="hero" class="container hero relative">
                <div class="hero-content">
                    <h1 class="hero-title">Spark your brand's <span class="relative">
                        imaginative
                        <img src="./assets/Line.svg" alt="line image" class="line-img">
                    </span> flair with us</h1>
                    <p class="hero-desc">
                        Our team combines strategy, design, and technology to breathe life into your brand. <br/>Collaborate with us to leave a lasting impression on your audience. 
                    </p>

                    <div class="input-container">
                        <input type="text" placeholder="Enter your Email" class="input-email">
                        <button class="bg-primary rounded mobile-join-btn input-btn">
                            Join
                        </button>
                    </div>
                </div>

                <img class="absolute left-vector" src="./assets/left-vector.svg" alt="">
                <img class="absolute left-hand" src="./assets/left-hand.svg" alt="">
                <img class="absolute right-vector" src="./assets/right-vector.svg" alt="">
                <img class="absolute right-hands" src="./assets/right-hands.svg" alt="">
                <img class="absolute left-light-bulb" src="./assets/light-bulb.svg" alt="">
                <img class="absolute right-light-bulb" src="./assets/light-bulb.svg" alt="">
                <img class="absolute instagram" src="./assets/inst.svg" alt="">
                <img class="absolute facebook" src="./assets/fb.svg" alt="">
                <img class="absolute youtube" src="./assets/yt.svg" alt="">
                <img class="absolute facebook-2" src="./assets/fb.svg" alt="">
                
                
         </section>
        <!-- PARTNERS -->
     </main>
    

     <script src="./main.js"></script>
</body>
</html>
